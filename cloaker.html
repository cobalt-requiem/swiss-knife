<!DOCTYPE html>
<html>
    <head>
        <title>Cobalt Cloaker</title>
    </head>
  <link rel="stylesheet" href=styles.css>
    <body>
        <script>
        function create() {
            var url = document.getElementById('input').value;
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
        </script>
        <input type="text" value="https://app.spacebar.chat/login" placeholder="https://app.spacebar.chat/login" id='input' autofocus>
        <button onclick='create()'>Create!</button>
      <br>
      <p> Hey dumbass, this is <i>not a proxy.</i> It launches sites in about:blank. Don't come complaining to me on how it doesn't unblock your favorite site or some shit.</p>
    </body>
</html>
